<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Medaillenspiegel</title>
</head>  
<body>
   <h1>Medaillenspiegel</h1>
   <canvas id="cvs" height="480" width="640"></canvas>
   <script>
      window.onload = function() {
         var cvs = document.getElementById("cvs");
         var ctx = cvs.getContext("2d");
         
         //Grafik spiegeln mit scale(): 
         // - Horizontal passiert nichts; denn um den Faktor 1 zu skalieren ist wie nicht zu skalieren.
         // - Vertikal wird mit -1 alles auf den Kopf gestellt, da alle positiven y-Koordinaten negativ werden.
         ctx.scale(1, -1); 
         
         //Grafik nach unten schieben (weil sie nach dem scale() oben verschwindet)
         ctx.translate(0, -100); 
      
         //3x Gold
         zeichneBalken(ctx, 0, 3, "gold");   
         beschrifteBalken(ctx, 15, "3");

         //2x Silber
         zeichneBalken(ctx, 30, 2, "silver");   
         beschrifteBalken(ctx, 45, "2");

         //5x Bronze 
         zeichneBalken(ctx, 60, 5, "chocolate");   
         beschrifteBalken(ctx, 75, "5");
      }

      function zeichneBalken(context, x, amount, colorOfMedal) {
         context.fillStyle = colorOfMedal;
         context.fillRect(x, 0, 30, amount * 20);
         context.strokeRect(x, 0, 30, amount * 20);
      }

      function beschrifteBalken(context, x, text) {
         context.save();
         
         context.scale(1, -1); //Schrift nicht spiegeln!
         context.fillStyle = "black";
         context.font = "normal 14px Calibri";
         context.textAlign = "center";
         context.textBaseline = "middle";
         context.fillText(text, x, 10);
         
         context.restore();
      }

   </script>
</body>
</html>
